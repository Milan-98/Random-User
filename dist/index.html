    <title>Random-User</title>
</head>
<body class="bg-gradient-to-b from-slate-700 via-teal-200 to-lime-200 h-screen flex justify-center items-center">
    
    <section class="h-[30rem] w-96 sm:w-[32rem] rounded-2xl bg-gradient-to-b from-slate-800 to-white grid justify-center items-center sm:outline-dashed sm:outline-neutral-400 sm:outline-offset-4 sm:outline-3">
        <figure class="h-36 w-36 rounded-full bg-white mx-auto outline outline-yellow-100 outline-offset-2 outline-2 transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 hover:outline-green-300 hover:outline-dotted duration-400 flex overflow-hidden hover:cursor-pointer">
            <img class="user-img" src="" alt="">
        </figure>
        <p class="data-head  text-center text-lg text-zinc-700 font-semibold ">UserName</p>
        <h1 class="data mt-[-2rem]  text-center font-semibold text-2xl min-w-fit "></h1>
        <figure class="icon-container h-20 w-96 flex justify-around items-center ">
                <img class="img1 hover:cursor-pointer " src="assets/user.svg" alt="">
                <img class="img2 hover:cursor-pointer" src="assets/email.svg" alt="">
                <img class="img3 hover:cursor-pointer" src="assets/calender.svg" alt="">
                <img class="img4 hover:cursor-pointer" src="assets/location.svg" alt="">
                <img class="img5 hover:cursor-pointer" src="assets/phone.svg" alt="">
                <img class="img6 hover:cursor-pointer" src="assets/password.svg" alt="">
        </figure>
        <div class="changeUser w-40 h-11 mx-auto text-gray-900 transition ease-out delay-150 bg-blue-500 hover:-translate-y-0.5 hover:scale-110 hover:text-indigo-400 duration-200 rounded-3xl bg-gradient-to-t from-indigo-300 via-purple-200 to-stone-200 font-semibold text-lg flex justify-center gap-5 items-center hover:cursor-pointer"><img class="align-baseline" src="assets/changeUser.svg" alt="">New User</div>
    </section>
    
</body>
</html>
